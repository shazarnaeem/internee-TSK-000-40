<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item"><img src="image1.webp" alt="Image 1" loading="lazy"></div>
            <div class="carousel-item"><img src="image2.webp" alt="Image 2" loading="lazy"></div>
            <div class="carousel-item"><img src="image3.webp" alt="Image 3" loading="lazy"></div>
            <!-- Add more images as needed -->
        </div>
        <button class="carousel-control prev" onclick="prevSlide()">&#10094;</button>
        <button class="carousel-control next" onclick="nextSlide()">&#10095;</button>
    </div>

    <script src="script.js" async></script>
</body>
</html>
